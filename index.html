<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Anteojos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    #resultado {
      display: none;
    }
  </style>
</head>
<body>

  <h2>v 7-7 18.41 Buscar Anteojo por Número</h2>
  <input type="text" id="codigo" placeholder="Número de anteojo (columna A)" />
  <button onclick="buscarAnteojo()">Buscar</button>
  <button onclick="limpiar()">Limpiar</button>

  <div id="resultado">
    <table>
      <thead>
        <tr>
          <th>N° ANT</th>
          <th>MARCA</th>
          <th>MODELO</th>
          <th>COLOR</th>
          <th>ARMAZÓN</th>
          <th>CALIBRE</th>
          <th>COLOR CRISTAL</th>
          <th>FAMILIA</th>
          <th>FILA</th>
          <th>PRECIO</th>
          <th>FECHA DE VENTA</th>
          <th>VENDEDOR</th>
        </tr>
      </thead>
      <tbody id="contenido"></tbody>
    </table>
  </div>

  <script>
    async function buscarAnteojo() {
      const codigo = document.getElementById('codigo').value.trim();
      if (!codigo) return alert("Ingresá un número de anteojo");

      const url = `https://script.google.com/macros/s/AKfycbyZpgCOy4VFFPE_gq_jpv9Ed5KsPjJqLAX-8SEohVRYl_qAm2PIpEtpAALLvRx9Bdt7Pg/exec?codigo=${encodeURIComponent(codigo)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          alert("No se encontró el número de anteojo");
          return;
        }

        const tbody = document.getElementById('contenido');
        tbody.innerHTML = "";

        const fila = data[0]; // solo mostramos la primera coincidencia

        const tr = document.createElement('tr');
        fila.forEach(valor => {
          const td = document.createElement('td');
          td.textContent = valor;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
        document.getElementById('resultado').style.display = 'block';

      } catch (error) {
        alert("Error al buscar los datos");
        console.error(error);
      }
    }

    function limpiar() {
      document.getElementById('codigo').value = '';
      document.getElementById('contenido').innerHTML = '';
      document.getElementById('resultado').style.display = 'none';
    }
  </script>

</body>
</html>
